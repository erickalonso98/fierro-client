<div class="card mt-2">
    <div class="card-header">
        <div class="card-title">
            <h2 class="text-center">Reporte x Ine</h2>
        </div>
    </div>
    <div class="card-body">
        <form #formine="ngForm" (ngSubmit)="getIne(this.persona.ine)">
            <div class="form-group">
                <label for="ine">Ine</label>
                <input type="text" class="form-control" name="ine" #ine="ngModel" [(ngModel)]="this.persona.ine" placeholder="Ine" required="">
                <small *ngIf="!this.ine.valid && this.ine.touched" class="invalid-feedback d-block">
                    El Ine es obligatorio
                </small>
            </div>
            <input type="submit" class="btn btn-danger btn-block" value="Generar Reporte" [disabled]="this.formine.invalid">
        </form>
    </div>
</div>
